  <!-- ======= Hero Section ======= -->
  
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background: url(assets/img/slide/slide-3.jpg)">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">Welcome to <span>Nimap</span></h2>
                <p class="animate__animated animate__fadeInUp">I'm looking for</p>

                <select class=" btn-get-started animate__animated animate__fadeInUp" >
                  <option placeholder="Address" value="Address" *ngFor="let ans of addressdata">
                      {{ans.addess}}
                  </option>
                </select>

              </div>
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </section>
  
  <!-- End Hero -->
