<div class="container">
    <h1 class="text-center">User Register</h1>


<form [formGroup] ="registerForm" (ngSubmit) = "onsubmit()">

    <div class="form-group">

        <label class="hoverable" for="fileInput">
            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"> 
            <div class="hover-text">Edit Photo</div>
            <div class="background"></div>
        </label>
        <br/>
        <input formControlName="userImg" id="fileInput" type='file' (change)="onSelectFile($event)">
        <button *ngIf="url" (click)="delete()" >delete</button>

    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="firstName">

        <div *ngIf="registerForm.get('firstName')!.errors && registerForm.get('firstName')!.touched">
            <span *ngIf="registerForm.get('firstName')!.errors && registerForm.get('firstName')!.hasError('required')">
                first Name is Required
            </span>

            <span *ngIf="registerForm.get('firstName')!.errors && registerForm.get('firstName')!.hasError('minlength')">
                first Name Length Min 2 Char
            </span>

        </div>

    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Second Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="secondName">

        <div *ngIf="registerForm.get('secondName')!.errors && registerForm.get('secondName')!.touched">
            <span *ngIf="registerForm.get('secondName')!.errors && registerForm.get('secondName')!.hasError('required')">
                Second Name is Required
            </span>

            <span *ngIf="registerForm.get('secondName')!.errors && registerForm.get('secondName')!.hasError('minlength')">
                Second Name Length Min 2 Char
            </span>

        </div>

    </div> 

    <div class="form-group">
        <label for="exampleInputEmail1">User Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="userEmail">

        <div *ngIf="registerForm.get('userEmail')!.errors && registerForm.get('userEmail')!.touched">
            <span *ngIf="registerForm.get('userEmail')!.errors && registerForm.get('userEmail')!.hasError('required')">
                User Name is Required
            </span>

            <span *ngIf="registerForm.get('userEmail')!.errors && registerForm.get('userEmail')!.hasError('email')">
                Email Invalid
            </span>

        </div>
        
    </div>
      
    <div class="form-group">
        <label for="exampleInputEmail1">User Mobile No</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile No" formControlName="userMobileNo">

        <div *ngIf="registerForm.get('userMobileNo')!.errors && registerForm.get('userMobileNo')!.touched">

            <span *ngIf="registerForm.get('userMobileNo')!.errors && registerForm.get('userMobileNo')!.hasError('required')">
                User Number is Required
            </span>

            <span *ngIf="registerForm.get('userMobileNo')!.errors && registerForm.get('userMobileNo')!.hasError('minlength')">
               Mobile Length : 10
            </span>

            <span *ngIf="registerForm.get('userMobileNo')!.errors && registerForm.get('userMobileNo')!.hasError('maxlength')">
                Mobile Length : 10
             </span>
 

        </div>

    </div>

    <div class="form-group">
        <label for="exampleInputState1">Ages</label>
    
        <input formControlName="ages" type="range" min="20" max="60" step="1" class="slider" value="50" id="myRange">
    </div>

    <div class="form-group">
        <label for="exampleInputState1">State</label>

        <li>
            <select formControlName="userState">
                <option value="{{ans.state}}" *ngFor="let ans of Statedata">
                    {{ans.state}}
                </option>
            </select>
        </li>
    </div>

    <div class="form-group">
        <label for="exampleInputState1">Country</label>

        <li>
            <select formControlName="userCountry">
                <option value="{{ans.country}}" *ngFor="let ans of Countrydata">
                    {{ans.country}}
                </option>
            </select>
        </li>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address" formControlName="address">

        <div *ngIf="registerForm.get('address')!.errors && registerForm.get('address')!.touched">
            <span *ngIf="registerForm.get('address')!.errors && registerForm.get('address')!.hasError('required')">
                Address is Required
            </span>

            <span *ngIf="registerForm.get('address')!.errors && registerForm.get('address')!.hasError('minlength')">
                Address Length Min 2 Char
            </span>

        </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>

  </form>

  {{registerForm.status}}


  


</div>
